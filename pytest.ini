# pytest.ini
# Configuration pytest - ISO 29119

[pytest]
# Chemins des tests
testpaths = tests

# Options par defaut
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers personnalises
markers =
    unit: Tests unitaires (services, logique pure)
    integration: Tests d'integration (API, DB)
    e2e: Tests end-to-end
    slow: Tests lents (> 1s)

# Async
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (si pytest-cov installe)
# Activer avec: pytest --cov=app --cov=services

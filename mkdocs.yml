# MkDocs Configuration - ALICE Engine
# ISO 15289 - Documentation Lifecycle Information Management
#
# Installation: pip install mkdocs mkdocs-material mkdocstrings[python]
# Build: mkdocs build
# Serve: mkdocs serve

site_name: ALICE Engine Documentation
site_description: Adversarial Lineup Inference & Composition Engine
site_author: ALICE Engine Team
repo_url: https://github.com/pierrealexandreguillemin-a11y/alice-engine
repo_name: alice-engine

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - ISO Compliance:
      - Standards: iso/ISO_STANDARDS_REFERENCE.md
      - Status: iso/IMPLEMENTATION_STATUS.md
      - AI Policy: iso/AI_POLICY.md
      - Risk Assessment: iso/AI_RISK_ASSESSMENT.md
  - Operations:
      - Deployment: operations/DEPLOIEMENT_RENDER.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pierrealexandreguillemin-a11y/alice-engine

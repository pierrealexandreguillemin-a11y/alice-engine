# Pre-commit hooks - ISO 5055 + 25010 + 27001 + 27034 + 29119 + 42010
# Usage: pre-commit install && pre-commit install --hook-type commit-msg --hook-type pre-push

default_stages: [pre-commit]
fail_fast: false

repos:
  # ============================================
  # PRE-COMMIT: Qualité code (ISO 5055 + 27001)
  # ============================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: "Secrets (ISO 27001)"

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        name: "Lint + Security (ISO 5055/27034)"
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: "Format (ISO 5055)"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: "Types (ISO 5055)"
        additional_dependencies: [types-requests, pydantic]
        args: [--ignore-missing-imports]
        exclude: ^tests/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  # ============================================
  # COMMIT-MSG: Documentation (ISO 15289)
  # ============================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.27.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ============================================
  # PRE-PUSH: Tests + Sécurité (ISO 29119 + 25010 + 27001)
  # ============================================
  - repo: local
    hooks:
      - id: pytest-cov
        name: "Tests 70% (ISO 29119)"
        entry: python
        args: [-m, pytest, tests/, -v, --tb=short, --cov=app, --cov=services, --cov=scripts, --cov-fail-under=70, -x]
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true

      - id: xenon
        name: "Complexity (ISO 25010)"
        entry: python
        args: [-m, xenon, --max-absolute=B, --max-modules=B, --max-average=A, app/, services/]
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: pip-audit
        name: "Vulnerabilities (ISO 27001)"
        entry: python
        args: [-m, pip_audit, --strict, --local]
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: architecture-health
        name: "Architecture (ISO 42010)"
        entry: python
        args: [-m, scripts.analyze_architecture]
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: generate-graphs
        name: "Graphs (ISO 42010)"
        entry: python
        args: [-m, scripts.generate_graphs]
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: update-iso-docs
        name: "ISO docs (ISO 15289)"
        entry: python
        args: [-m, scripts.update_iso_docs]
        language: system
        pass_filenames: false
        stages: [pre-push]
